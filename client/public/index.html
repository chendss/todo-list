<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable " content="yes " />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<style>
			html {
				margin: 0;
				border: 0;
				padding: 0;
				overflow-x: hidden;
				overflow-y: auto;
				height: 100vh;
			}
			body {
				margin: 0;
				font-weight: 500;
				font-size: 14px;
				padding: 0;
				border: 0;
				overflow: hidden;
				font-family: 'Segoe UI Webfont', -apple-system, 'Helvetica Neue', 'Lucida Grande', 'Roboto', 'Ebrima',
					'Nirmala UI', 'Gadugi', 'Segoe Xbox Symbol', 'Segoe UI Symbol', 'Meiryo UI', 'Khmer UI', 'Tunga',
					'Lao UI', 'Raavi', 'Iskoola Pota', 'Latha', 'Leelawadee', 'Microsoft YaHei UI',
					'Microsoft JhengHei UI', 'Malgun Gothic', 'Estrangelo Edessa', 'Microsoft Himalaya',
					'Microsoft New Tai Lue', 'Microsoft PhagsPa', 'Microsoft Tai Le', 'Microsoft Yi Baiti',
					'Mongolian Baiti', 'MV Boli', 'Myanmar Text', 'Cambria Math';
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
			*:not(.el-menu) {
				transition: all 0.1s;
			}
			* {
				border: 0;
				margin: 0;
				padding: 0;
				outline-style: none;
				text-align: left;
				align-items: flex-start;
				box-sizing: border-box;
				-webkit-tap-highlight-color: transparent;
				justify-content: flex-start;
			}
			p {
				color: black;
			}
			.none {
				display: none !important;
			}
			img {
				max-width: 100%;
				max-height: 100%;
			}
			.el-message-box {
				max-width: 50%;
			}
		</style>
		<title>To-do</title>
	</head>
	<body>
		<noscript>
			<strong>无法访问，请修bug</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
